version: '3'

services:
  frontend:
    build:
      context: .
      target: dev
    # file watching https://docs.docker.com/compose/file-watch/
    x-develop:
      watch:
        - path: ./src
          target: /app/src
          action: sync
        - path: ./public
          target: /app/public
          action: sync
        - path: package.json
          action: rebuild
    ports:
      - '3000:3000'
